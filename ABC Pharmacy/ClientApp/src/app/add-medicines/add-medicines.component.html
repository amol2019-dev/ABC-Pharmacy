<div class="row">
  <div class="col-6">
    <h3>Add New Medicines</h3>
  </div>
  <div class="col-6">
    <button type="button" class="btn btn-primary float-right" routerLink="/list">Back</button>
  </div>
</div>

<form [formGroup]="medicineForm" (ngSubmit)="AddMedicines()">
  <div class="form-group">
    <label for="fullName">Full Name</label>
    <input type="text" class="form-control" id="fullName" placeholder="Full Name" formControlName="fullName">
  </div>
  <div class="form-group">
    <label for="brand">Brand</label>
    <input type="text" class="form-control" id="brand" placeholder="Brand" formControlName="brand">
  </div>
  <div class="form-group">
    <label for="price">Price</label>
    <input type="text" class="form-control" id="price" placeholder="Price" formControlName="price">
  </div>
  <div class="form-group">
    <label for="quantiry">Quantity</label>
    <input type="text" class="form-control" id="quantity" placeholder="Quantity" formControlName="quantity">
  </div>
  <div class="form-group">
    <label for="expiryDate">Expiry Date</label>
    <input type="text" class="form-control" id="expiryDate" placeholder="Expiry Date MM/DD/YYYY" formControlName="expiryDate">
  </div>
  <button type="submit" class="btn btn-primary">Save</button>
</form>
